@(application_name: String, form: Form[LoginAdmin.Login])
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="Administration page">
		<meta name="author" content="Corentin Limier">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

		<title>Login</title>

		<link href="@routes.Assets.at("libs/bootstrap/css/bootstrap.min.css")" rel="stylesheet"></script>
		<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet"></script>

		<script src="@routes.Assets.at("libs/jquery.min.js")"></script>
		<script src="@routes.Assets.at("libs/bootstrap/js/bootstrap.min.js")"></script>
	</head>
	<body>
		@navbar(application_name)
		@helper.form(routes.LoginAdmin.authenticate) {
			<div class="text-center">
				<h1>Sign in</h1>

				@if(form.hasGlobalErrors) {
					<div class="alert alert-danger">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>@form.globalError.message</strong>
					</div>
				}
				<br/>
				<p>
					<input type="password" name="password" placeholder="Password" />
				</p>
				<p>
					<button class="btn btn-default" type="submit">Login</button>
				</p>
			</div>
		}
	</body>
</html>
