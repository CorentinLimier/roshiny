@*
* This template takes a single argument, a String containing the
* application name to display.
*@
@(application_name: String)
<html>
	<head>
		<title>@application_name's Home</title>
	</head>
	<body>
		<h1>@application_name</h1>
		<a href="/login">Administration page</a>
		@if(flash.contains("success")) {
		<p class="success">
			@flash.get("success")
		</p>
		}
	</body>
</html>
